<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>knockout-router</title>
  <link rel="stylesheet" href="examples/css/example.css" />
</head>
<body>
  <h1>knockout-router examples</h1>
  <nav>
    <a href="#/">Home</a>
    <a href="#/about">About</a>
    <a href="#/contact">Contact</a>
    <a href="#/content/news/1">News Article 1</a>
    <a href="#/content/news/2">News Article 2</a>
    <a href="#/content/news/3">News Article 3</a>
    <a href="#parent/34ab/value/12?a=nice">special</a>
  </nav>
  
  <hr>
  
  <section style="display:none;" data-bind="route: { route: '', name: 'home', nav: true } ">This is the home section.</section>
  <section style="display:none;" data-bind="route: { route: 'about', nav: true } ">This is the about section.</section>
  <section style="display:none;" data-bind="route: 'contact' ">This is the contact section.</section>
  <section style="display:none;" data-bind="route: { route: 'content/news/:articleId', module: 'news', nav: true }"></section>
  <section style="display:none;" data-bind="route: { route: 'articles/:id', module: 'news' }"></section>
  <section style="display:none;" data-bind="route: { route: 'parent/:pid/value/:vid' }">Special route.</section>  
  
  <hr>
  
  <section data-bind="router"></section>
  
  <hr>
  
  <nav data-bind="foreach: router.navRoutes">
    <a data-bind="text: config.name, attr: { href: config.hash }"></a>
  </nav>
  
  <hr>
  <h3>Choose a module to load/show:</h3>
  <input type="radio" name="moduleToShow" value="m-one" data-bind="checked: moduleToShow" /><span>m-one</span>
  <br>
  <input type="radio" name="moduleToShow" value="m-two" data-bind="checked: moduleToShow" /><span>m-two</span>
  
  <section data-bind="module: { name: moduleToShow, template: 'message' }"></section>

  <section id="scripts">
    <script src="examples/lib/require-2.1.10.min.js" data-main="examples/js/main"></script>
  </section>
  
  <section>
    <script type="text/html" id="news">This is the news section <span data-bind="template: article"></span>.</script>
    <script type="text/html" id="article1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel placeat praesentium quas consequuntur esse.</script>
    <script type="text/html" id="article2">Lorem ipsum dolor. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi voluptatibus tenetur quidem dolor culpa in fugit voluptate placeat provident! Laudantium eum repellendus.</script>
    <script type="text/html" id="article3">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore quaerat neque eum delectus excepturi eius sunt quos accusantium modi tenetur eos ducimus autem eligendi dolor non quis perferendis magni facere. Dolorem culpa?</script>
  </section>
  
</body>
</html>
